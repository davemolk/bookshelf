{% extends 'base.html' %}

{% block title %}My Bookshelf{% endblock title %}

{% block content %}
    {% for record in record_list %}

    <div>
        <h2><a href="{{ record.get_absolute_url }}">{{ record.title }}</a></h2>
    </div>
    {% endfor %}

    <hr/>
    <p>Don't see your favorite record listed here?</p>
    <p>
        <a class="btn btn-primary"
            href="{% url 'records:create' %}" role='button'>
            Add Record
        </a>
    </p>

{% endblock content %}
