{% load crispy_forms_tags %}

<div hx-target="this" hx-swap='outerHTML'>

    <form method="post" action=".">
        {% csrf_token %}
        {% comment %} {{ form|crispy }} {% endcomment %}
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
        {{ form.as_p }}
        <button type="submit" hx-post='.' class="btn btn-primary">
            Save
        </button>
    </form> 

</div>
