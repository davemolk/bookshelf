{% extends "base.html" %}

{% block title %}My Bookshelf{% endblock title %}

{% block content %}

{% if record %}
<form method='POST' action='.'>
    {% csrf_token %}
    <p>Are you sure you want to delete {{ record.title }}?</p>
    <button class='btn btn-danger' type='submit'>Yes, delete.</button>
</form>
    

{% endif %}

{% endblock content %}
