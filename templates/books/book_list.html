{% extends 'base.html' %}

{% block title %}My Bookshelf{% endblock title %}

{% block content %}
    <h4>Search</h4>
    <form class="form-inline mt-2 mt-md-0" action="{% url 'search_results' %}"
    method="get">
        <input name="q" class="form-control mr-sm-2" type="text" 
        placeholder="search by title, by author, and within your notes"
        aria-label="search by title, by author, and within your notes">
    </form>

    {% for book in book_list %}

    <div>
        <h2><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></h2>
    </div>
    {% endfor %}

    <hr/>
    <p>Don't see your favorite book listed here?</p>
    <p>
        <a class="btn btn-primary"
            href="{% url 'book_add' %}" role='button'>
            Add Book
        </a>
    </p>

{% endblock content %}
