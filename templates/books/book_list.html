{% extends 'base.html' %}

{% block title %}My Bookshelf{% endblock title %}

{% block content %}
    {% for book in book_list %}

    <div>
        <h2><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></h2>
    </div>
    {% endfor %}

    <hr/>
    <p>Don't see a book listed here?</p>
    <p>
        <a class="btn btn-primary"
            href="{% url 'book_add' %}" role='button'>
            Add Book
        </a>
    </p>

{% endblock content %}
