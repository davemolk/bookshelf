{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Delete Book{% endblock title %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <p>Are you sure you want to delete "{{ object }}"?</p>
        <button type="submit" value="confirm" class="btn btn-danger">
           Delete
        </button>
    </form>
{% endblock content %}
