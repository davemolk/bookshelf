{% extends 'base.html' %}
{% load socialaccount %}

{% block title %}Home{% endblock title %}

{% block content %} 
<h1>Homepage</h1>
{% if user.is_authenticated %}
<p>Welcome {{ user.username }}</p>
{% else %}
<p>Log in with <a href="{% provider_login_url 'github' %}">Github</a></p>
<p>Log in with <a href="{% provider_login_url 'google' %}">Google</a></p>
{% endif %}
{% endblock content %}
